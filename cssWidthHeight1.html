<!doctype html> <!-- cssWidthHeight1.html -->
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
.div 1{ background:lightgray; width:300px; height:200px; border:1px solid black;}
.img 1 { background:beige; width:300px; height:200px; border:1px solid blue;}
.wh 1 { background:beige; max-width:500px; height:200px; border:1px solid red;}
.wh 2 { background:beige; max-width:500px; height:200px; border:1px solid blue;}
</style>
<title>CSS Width Height 실습</title></head>
<body>
<p>width 300px * height 200px</p>
<div class="div 1">
 <img class="img 1" src="./lobster.png">
</div>
<p>div=width 300px * height 200px</p>
<div class="div 1">
 <div class="wh 1">화면(max-width 500px*200px)</div>
</div>
<p>width 300px * height 200px</p>
<div class"wh 2">화면(max-width:500px*200px)</div>
</body></html>
